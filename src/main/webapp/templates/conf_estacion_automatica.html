<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Estación Automática</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="sidebar"></div> <!-- Aquí se cargará dinámicamente el menú -->
    <div id="content">
        <h1>Configuración de Estación Automática</h1>
        <form id="configForm">
            <div class="section">
                <h2>Parámetros de Lectura</h2>
                <label for="letra">Letra:</label>
                <input type="text" id="letra" name="letra" required><br>
                <label for="n">Número de veces (n):</label>
                <input type="number" id="n" name="n" required><br>
                <label for="m">Duración (m) en segundos:</label>
                <input type="number" id="m" name="m" required><br>
                <button type="button" onclick="startReading()">Comenzar a tomar lecturas</button>
            </div>
            <div class="section">
                <h2>Procesamiento de Archivos</h2>
                <label for="num_archivos">Número de archivos a procesar:</label>
                <input type="number" id="num_archivos" name="num_archivos" required><br>
                <button type="button" onclick="executeScript()">Crear XML</button>
            </div>
            <div class="section">
                <h2>Enviar Datos al Servidor</h2>
                <label for="intervalo">Intervalo en minutos (opcional):</label>
                <input type="number" id="intervalo" name="intervalo"><br>
                <button type="button" onclick="uploadData()">Enviar Datos al Servidor</button>
            </div>
        </form>
        <pre id="output"></pre>
    </div>
    <script>
        function startReading() {
            const letra = document.getElementById('letra').value;
            const n = document.getElementById('n').value;
            const m = document.getElementById('m').value;

            fetch('/start_reading', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ letra: letra, n: n, m: m })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.message;
            })
            .catch(error => console.error('Error:', error));
        }

        function executeScript() {
            const numArchivos = document.getElementById('num_archivos').value;

            fetch('/create_xml', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ num_archivos: numArchivos })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.message;
            })
            .catch(error => console.error('Error:', error));
        }

        function uploadData() {
            const numArchivos = document.getElementById('num_archivos').value;
            const intervalo = document.getElementById('intervalo').value;

            fetch('/upload_xml', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ n: numArchivos, intervalo: intervalo })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.message;
            })
            .catch(error => console.error('Error:', error));
        }

        function progAutomatica() {
            const letra = document.getElementById('letra').value;
            const n = parseInt(document.getElementById('n').value);
            const m = parseInt(document.getElementById('m').value);
            const numArchivos = parseInt(document.getElementById('num_archivos').value);

            startReading();

            let intervalId = setInterval(() => {
                fetch('/create_xml', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ num_archivos: 10 }) // Procesar cada 10 archivos
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').textContent = data.message;
                    if (numArchivos <= 10) {
                        clearInterval(intervalId);
                    }
                })
                .catch(error => console.error('Error:', error));
            }, 10000); // Cada 10 segundos
        }
        
    </script>
    <script src="{{ url_for('static', filename='menu.js') }}"></script>
</body>
</html>
